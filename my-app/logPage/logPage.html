<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="logPage.css">
    <link rel="stylesheet" type="text/css" href="../mainPage/background.css">
</head>
<body>

        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>

        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>

        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
    </div>
    
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="create-account-btn">Create Account</button>
    </div>

    <div id="alert-box" style="display: none;">
        <p id="alert-message"></p>
        <button id="alert-ok">OK</button>
    </div>

    <script src="logPage.js"></script>


</body>
